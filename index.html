<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Law Home Page</title>
  </head>
  <body>
    <div class="container">
      <img
        class="bg-img"
        src="assets/pexels-ekaterina-bolovtsova-6077326-1000x600.jpeg"
        alt=""
      />

      <nav class="navbar">
        <div class="logo">
          <img src="./assets/white-logo.png" alt="logo" class="logo" />
        </div>
        <div>
          <ul class="nav-items">
            <li class="nav-item">Home</li>
            <li class="nav-item">Pricing</li>
            <li class="nav-item">Contact</li>
            <li class="nav-item">Term and Conditions</li>
          </ul>
        </div>
        <div>
          <button class="nav-button">Get Started</button>
        </div>
      </nav>

      <!-- ....Hero-Section..... -->
      <div class="hero">
        <div class="hero-main">
          <h1 class="hero-heading">Your Justice Is Our Top Priority</h1>
        </div>

        <div class="hero-sub">
          <p class="hero-description">
            As a state of law, maintaining justice is something that every
            citizen must pay attention to, and we are here to uphold justice for
            you.
          </p>
        </div>
      </div>

      <!-- .....Footer Section....... -->
      <div class="arrow-btns">
        <div>
            <span><i class="fa-solid fa-angle-left"></i></span>
        </div>
        <div>
            <span><i class="fa-solid fa-angle-right"></i></span>
        </div>
    </div>
    </div>
  </body>
</html>
